<div class="text-box">
    <h1 class="large-text">
        Login to your account
    </h1>
    <p class="small-text">
       Or <a routerLink="/register" class="link">create new account</a>
    </p>
</div>

<div class="grid-Style">
    <form [formGroup]="loginForm" (ngSubmit)="formSubmit()">
        <mat-card class="card">
            <mat-card-header class="title">Sign Up</mat-card-header>
            <mat-card-content class="box">

                <mat-form-field class="form-field box">
                    <mat-label>Email</mat-label>
                    <input matInput value=""  formControlName="email" required>
                        <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">Email is required!</mat-error>
                        <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">Invalid Email!</mat-error>
                </mat-form-field>
               
                <mat-form-field class="form-field box">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="showPassword ? 'text' : 'password'"  value="" formControlName="password">
                    <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">Password is required!</mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 5 characters long!</mat-error>
                </mat-form-field>

            </mat-card-content>
            <div class="container">
                <div class="center">
                    <a mat-flat-button color="accent" type="submit" (click)="formSubmit()">Sign In</a>
                </div>
            </div>
        </mat-card>
    </form>
</div>
